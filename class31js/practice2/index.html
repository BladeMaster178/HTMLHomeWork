        function getFactorial(m) {
            m = parseInt(prompt("введите число для вычисления его факториала"))
            if (m === 1) {
                return 1;
            }
            else {

                return m * getFactorial(m - 1);
            }

        //Напишите рекурсивную функцию, которая разворачивает введённое число задом наперёд. Например, если на вход функция получает 1234, вернуть она должна 4321
        function flipInt(n) {
            let digit, result = 0

            while (n) {
                digit = n % 10
                result = (result * 10) + digit
                n = n / 10 | 0
            }

            return result
        }
