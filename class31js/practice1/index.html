<body>
    <script>
        // Задача 1 
        //Напишите функцию, которая получает три числа и возвращает их сумму.
        function sumOfNumbers(num1 = Number(prompt("введите первое число")), num2 = Number(prompt("введите второе число")), num3 = Number(prompt("введите третье число"))) {
            return num1 + num2 + num3;
        }
        console.log("Сумма чисел равна =", sumOfNumbers());
        // Задача 2
        //Напишите функцию, которая подсчитывает сумму чисел от 1 до заданного X
        function sumOfNumbersFromOneTillX(sum = 0, x = Number(prompt("введите число X")), i) {
            for (let i = 1; i <= x; i++) { // цикл выполняется пока не найдет все числа в диапазоне От 1 до X
                sum += i; // увеличение суммы 

            }
            return sum;
        }
        console.log("Сумма чисел равна =", sumOfNumbersFromOneTillX());

        // Задача 3
        //Напишите функцию, которая подсчитывает сумму цифр числа.
        function getSumNumber(num = Number(prompt("введите число чтобы найти сумму его цифр"))) {
            let sum = 0, tmp;

            while (num) {

                tmp = num % 10;

                num = (num - tmp) / 10;

                sum += tmp;

            }

            return sum;

        }

        console.log("Сумма цифр числа равна =", getSumNumber());


        // Задача 4
        //Напишите функцию, которая считает факториал числа.
        function factorial(m = Number(prompt("введите число чтобы посчитать его факториал"))) {
            return (m != 1) ? m * factorial(m - 1) : 1;
        }
        console.log("Факториал числа равен =", factorial());
    </script>
