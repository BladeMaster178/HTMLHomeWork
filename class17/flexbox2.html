<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>flexbox</title>
  <style>
    .switch {
      display: inline-block;
    }

    .switch [type="checkbox"] {
      display: none;
    }

    .switch span {
      display: block;
      padding: 10px;
      border: 2px solid white;
      color: #6C5CE7;
      border-radius: 30%;
      width: 100%;
      cursor: pointer;
    }

    .switch :checked~span {
      color: #fff;
      background-color: #e55;
    }

    .tiles-promo {
      display: flex;
      flex-flow: column row wrap;
      height: 800px;
    }

    .tile {
      color: #fff;
      text-align: center;
    }


    .vector {

      left: 27.5%;
      right: 27.5%;
      top: 27.5%;
      bottom: 27.5%;

      border: 3.5px solid black;
    }


    #mainmenu {
      background: grey;
      position: relative;
      overflow: hidden;
      height: 10vh;
      margin: 0px 0
    }

    #mainmenu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      position: relative;
      left: 50%;
      font: 14px Arial, Helvetica, sans-serif;
      height: 40px
    }

    #mainmenu ul li {
      position: relative;
      left: -150%;
      float: left;
      margin: 0 0px;
      height: 40px
    }

    #mainmenu ul li a {
      color: black;
      display: block;
      text-decoration: none;
      padding: 0 15px;
      line-height: 60px;
    }

    #mainmenu ul li a:hover {
      background-color: lightgrey;
    }

    #button {
      border-radius: 30%;
      width: 10%;
      margin-left: 10%;
      cursor: pointer;
      font-size: 30px;
      line-height: 30px;
    }

    #span {
      color: black;
      font-size: 64px;
      line-height: 64px;
      margin-left: 20%;
    }

    .container {
      flex-wrap: wrap;
      display: flex;
      flex-direction: column;

    }

    * {
      margin: 0;
      padding: 0;
    }

    .c1 {
      display: flex;
      background: url(https://html5book.ru/wp-content/uploads/2015/05/background1.png);
      height: 10vh;
      width: 100%;
      justify-content: flex-start;
      line-height: 40px;
    }

    .c2 {
      display: flex;
      background: url(https://html5book.ru/wp-content/uploads/2015/05/background1.png);
      height: 80vh;
      width: 100%;
      justify-content: flex-end;

    }


    .c3 {
      display: flex;
      height: 20vh;
      width: 100%;
      justify-content: center;

    }

    #text {
      position: absolute;
      height: 80px;
      top: 296px;

      font-family: Inter;
      font-style: normal;
      font-weight: 900;
      font-size: 64px;
      line-height: 77px;
      display: flex;
      align-items: flex-end;
      text-align: center;
      letter-spacing: -1px;
      color: #2D3436;
    }
    #text1 {
      
      color: #2D3436;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="c1" id="mainmenu">
      <span id="span" class="vector">Grid</span>
      <ul>
        <li><a href="books.html">How it Works</a>
        <li><a href="courses.html">Who We Are</a>
        <li><a href="webinars.html">What We Do</a>
        <li><a href="blog.html">Contact Us</a>
      </ul>
      <button id="button">Sign In</button>
    </div>
    <div class="c2">
      <svg width="801" height="753" viewBox="0 0 100 753" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="-41" y="251" width="1376" height="600" rx="99" transform="rotate(-45 -41 251)" fill="#FFEAA7" />
      </svg>
    </div>
    <div class="c3" id="text">Combine fine images <br>
      To represent a product </div>

    <div class="tiles-promo">
      <div class="tile" style="background: url(https://html5book.ru/wp-content/uploads/2015/05/background1.png);">
        <div id="text1">
          Use mixed grid with imagery,<br>

</div>

        <div>

      </div>

</body>

</html>
