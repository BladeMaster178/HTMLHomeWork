<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Форма для заказа пиццы </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style type="text/css">

  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Форма для заказа пиццы:</h1>
  <br>
  <form>
    <select class="form-select" aria-label="Default select example">
      <option selected>Выберите пиццу:</option>
      <option value="1">Маргарита</option>
      <option value="2">Классическая</option>
      <option value="3">С грибами</option>
      <option value="4">Острая</option>
    </select>
    <br>
    <p> Выберите основу:</p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Тонкий край</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Толстый край</label>
    </div>
    <br>
    <br>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Разрезать пиццу
      </label>
    </div>

    <div class="row mb-3">
      <label for="inputNumber" class="col-sm-2 col-form-label">Номер телефона для связи</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputNumber">
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputAdress" class="col-sm-2 col-form-label">Адрес доставки</label>
      <div class="col-sm-10">
        <input type="adress" class="form-control" id="inputAdress">
      </div>
    </div>

    <textarea name="lorem-ipsum" cols="50" rows="8">...</textarea>
    <br><br>

    <button type="submit" class="btn btn-primary">Заказать</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
