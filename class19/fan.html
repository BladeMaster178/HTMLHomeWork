<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <title>fan</title>
    <style>
body {
  
  background: url(https://html5book.ru/wp-content/uploads/2015/05/background1.png);
}



.fan :active {
  cursor: pointer;
  position:absolute;
  animation:  spin 5s  infinite alternate;

}

@keyframes spin {
 
  
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(720deg);
  }
} 

    </style>
</head>

<body>
   
  <div class="fan">
    <img  src="fan.png" width="300"/>
  </div>
           
</body>

</html>
